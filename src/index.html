<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/images/calculadora.png" type="image/x-icon">
    <link href="/src/styles.css" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
    <!-- <div class="container--titulo">
        <h1>Calculadora</h1>
    </div> -->
    <main class="container">
        <h1 class="container__titulo">Calculadora básica</h1>
        <div class="wrapper">
            <section class="screen" id="screen">
            </section>
            <section id="calc-buttons">
                <div class="calc-button-row">
                    <button class="calc-button double">C</button>
                    <button class="calc-button">&larr;</button>
                    <button class="calc-button">&divide;</button>
                </div>
                <div class="calc-button-row">
                    <button class="calc-button">7</button>
                    <button class="calc-button">8</button>
                    <button class="calc-button">9</button>
                    <button class="calc-button">&times;</button>
                </div>
                <div class="calc-button-row">
                    <button class="calc-button">4</button>
                    <button class="calc-button">5</button>
                    <button class="calc-button">6</button>
                    <button class="calc-button">&#45;</button>
                </div>
                <div class="calc-button-row">
                    <button class="calc-button">1</button>
                    <button class="calc-button">2</button>
                    <button class="calc-button">3</button>
                    <button class="calc-button">&plus;</button>
                </div>
                <div class="calc-button-row">
                    <button class="calc-button triple">0</button>
                    <button class="calc-button">&equals;</button>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <div class="container-info">
            <div class="info">
                <div class="col-12">
                    <div class="bg-dark">
                        © Copyright 2022 <strong>Calculadora</strong> | Creada por <a class="text-white" href="https://github.com/Gustyp">Gustavo Carro</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="./calculator.js"></script>
</body>
</html>
